<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/style.css" type="text/css">
    <title>Warrior Gamecast</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img src="../img/logos/erwin-warrior-state.png">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Gamecast <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Box Score</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Play-by-Play</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Team Stats</a>
          </li>
      </div>
    </nav>
    <div class="row driveDetails">
      <div class="col drive-detail">
        <p>DOWN:</p>
        <p>1st &amp 10</p>
      </div>
      <div class="col drive-detail">
        <p>BALL ON:</p>
        <p>ERW 40</p>
      </div>
      <div class="col-lg-5 drive-detail">
        <p>DRIVE:</p>
        <p>7 plays, 34 yds</p>
      </div>
    </div>
    <div class="row drive-visual">
      <div class="col">
        <img src="../img/drive/drive-chart-sample.gif" alt="Drive-Visual" width="100%">
      </div>
    </div>
    <div class="last-play">
      <div class="row last-play-header">
        <div class="col last-play-summary">
          LAST PLAY: 4th & 10 AT ERW 45
        </div>
      </div>
      <div class="row last-play-text">
        <div class="col last-play-detail">
          (2:50) N. Pitman pass complete to L. Miller for 5 yds, Turnover on Downs.
        </div>
      </div>
    </div>
    <div class="game-team-stats-overview">
      <h4>Team Stats</h4>
      <p><a href="#">Full Team Stats</a></p>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
